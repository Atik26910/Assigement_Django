 {% extends 'base.html' %}

 {% block title %} meals {% endblock %}

{% block content %}
 <h1>welcome to my meals--> </h1>
 {% for meal in meals %}
        <div class="col">
            <div class="card">
                <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                <div class="card-body">
                    <h5 class="card-title">{{ meal.strMeal }}</h5>
                    <p class="card-text">ID: {{meal.idMeal}}</p>
                </div>
            </div>
        </div>
        {% endfor%}
 </div>
 {% endblock %}
